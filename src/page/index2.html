<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/index.css" rel="stylesheet">

    <link rel="stylesheet" href="../font/iconfont.css">
</head>

<body>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .box {
            position: absolute;
            top: 130px;
            left: 290px;
        }
        
        .box img {
            width: 260px;
            height: 260px;
        }
        
        .box .mark {
            width: 130px;
            height: 130px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0px;
            left: 0px;
            display: none;
        }
        
        .boxRight {
            width: 260px;
            height: 260px;
            position: absolute;
            top: 130px;
            left: 30px;
            overflow: hidden;
            display: none;
        }
        
        .boxRight img {
            width: 520px;
            height: 520px;
            position: absolute;
        }
        
        .mingxi {
            position: relative;
            top: 50px;
            left: 600px;
            display: inline-block;
            border-top: 2px solid #000;
        }
        
        .tongkuan {
            position: relative;
            font-size: 20px;
            display: inline-block;
            padding-bottom: 30px;
        }
        
        .shoujia {
            text-align: center;
            font-size: 16px;
        }
        
        .price {
            position: relative;
            text-align: center;
            font-size: 16px;
        }
        
        .number {
            font-size: 16px;
        }
        
        .jian {
            width: 16px;
            height: 16px;
        }
        
        .jia {
            width: 16px;
            height: 16px;
        }
        
        .shuliang {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        
        .jiaru {
            margin-top: 10px;
            font-size: 20px;
            background-color: #940000;
            color: #fff;
            border: none;
            width: 200px;
            height: 50px;
        }
        
        .jiaru:hover {
            opacity: .8;
        }
        
        .liji {
            margin-top: 10px;
            font-size: 20px;
            background-color: #940000;
            color: #fff;
            border: none;
            width: 200px;
            height: 50px;
        }
        
        .liji:hover {
            opacity: .8;
        }
    </style>
    </head>
    <script>
        var url = location.search.split("=");
    </script>

    <body>
        <div class="header">
            <section class="header_heart">
                <div class="header_logo">

                </div>
                <div class="header_items">
                    <span class="header_login"><a href="./denglu/index.html" style="color: #fff;">登录</a></span>
                    <span class="header_slash">/</span>
                    <span class="header_registered"><a href="./denglu/register.html" style="color: #fff;">注册</a></span>
                    <span class="iconfont round"><a href="./denglu/index.html" style="color: #fff;">&#xe601;</a></span>
                    <span class="car">购物车</span>
                    <span class="round number">0</span>
                    <span class="iconfont round">&#xe704;</span>
                    <span class="iconfont round">&#xe600;</span>
                    <span class="iconfont round">&#xe678;</span>
                </div>
            </section>
        </div>


        <div class='box'>
            <img src=" " alt="">
            <div class='mark'></div>
        </div>
        <div class='boxRight'>
            <img src=" " alt="">
        </div>
        <div class="mingxi"><span class="tongkuan">【男女同款】&nbsp;&nbsp;Chuck 70 High Top</span><br/>
            <span class="shoujia">售价：</span><span class="price"></span><br/>
            <span class="number">数量:&nbsp;&nbsp;</span><button class="jian"><</button><span class="shuliang">1</span><button class="jia">></button><br/>
            <span class="shoujia">总计：</span><span class="zong"></span><br/>
            <button class="liji">立即购买</button>
            <button class="jiaru">加入购物车</button>
        </div>

        <script src="fangdajing.js"></script>
        <script>
            var img = document.getElementsByTagName("img")
            img[0].setAttribute('src', url[1])
            img[1].setAttribute('src', url[1])
            window.onload = function() {
                var box = document.querySelector(".box")
                var mark = document.querySelector(".mark")
                var boxright = document.querySelector(".boxRight")
                var img2 = boxright.querySelector("img")
                glass(box, mark, boxright, img2)
            }
            var btn = document.getElementsByTagName("button")
            var zong = document.getElementsByClassName("zong")
            var price = document.getElementsByClassName("price")
            var shuliang = document.getElementsByClassName("shuliang")
            var jiaru = document.getElementsByClassName("jiaru")
            var liji = document.getElementsByClassName("liji")
            price[0].innerHTML = localStorage.getItem("i")
            zong[0].innerHTML = parseInt(price[0].innerHTML) * parseInt(shuliang[0].innerHTML)
            btn[0].onclick = function() {
                var num = this.nextElementSibling
                if (parseInt(num.innerHTML) == 1) {
                    num.innerHTML = 1
                } else {
                    num.innerHTML = parseInt(num.innerHTML) - 1
                }
                zong[0].innerHTML = parseInt(price[0].innerHTML) * parseInt(shuliang[0].innerHTML)
            }
            btn[1].onclick = function() {
                var num = this.previousElementSibling

                num.innerHTML = parseInt(num.innerHTML) + 1
                zong[0].innerHTML = parseInt(price[0].innerHTML) * parseInt(shuliang[0].innerHTML)
            }

            jiaru[0].onclick = function() {
                location.href = "./index3.html"
                var n;
                var l;
                var a = parseInt(price[0].innerHTML)
                var b = img[0].getAttribute('src')
                localStorage.setItem("n", a)
                localStorage.setItem("l", b)
            }
            liji[0].onclick = function() {
                var string1 = `
                是否花费${zong[0].innerHTML}元购买？
                `
                alert(string1)
                alert("购买成功")
                location.href = "./index.html"
            }
        </script>
    </body>

</html>
